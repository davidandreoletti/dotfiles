on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      os_version:
        required: true
        type: string
      bootstrap_type:
        required: true
        type: string
      user_profile:
        required: true
        type: string

env:
  BOOTSTRAP_MODE: "noninteractive"

jobs:
  bootstrap:
    if: ${{ inputs.platform == 'linux' }}
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.os_version }}
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Free disk space
        # https://stackoverflow.com/a/76211564/219728
        run: |
          sudo rm -rf \
            /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
            /usr/lib/jvm || true
          echo "some directories deleted"
          sudo apt install aptitude -y >/dev/null 2>&1 || true
          sudo aptitude purge aria2 ansible azure-cli shellcheck rpm xorriso zsync \
            esl-erlang firefox gfortran-8 gfortran-9 google-chrome-stable \
            google-cloud-sdk imagemagick \
            libmagickcore-dev libmagickwand-dev libmagic-dev ant ant-optional kubectl \
            mercurial apt-transport-https mono-complete libmysqlclient \
            unixodbc-dev yarn chrpath libssl-dev libxft-dev \
            libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev \
            snmp pollinate libpq-dev postgresql-client powershell ruby-full \
            sphinxsearch subversion mongodb-org azure-cli microsoft-edge-stable \
            -y -f >/dev/null 2>&1 || true
          sudo aptitude purge google-cloud-sdk -f -y >/dev/null 2>&1 || true
          sudo aptitude purge microsoft-edge-stable -f -y >/dev/null 2>&1 || true
          sudo apt purge microsoft-edge-stable -f -y >/dev/null 2>&1 || true
          sudo aptitude purge '~n ^mysql' -f -y >/dev/null 2>&1 || true
          sudo aptitude purge '~n ^php' -f -y >/dev/null 2>&1 || true
          sudo aptitude purge '~n ^dotnet' -f -y >/dev/null 2>&1 || true
          sudo apt-get autoremove -y >/dev/null 2>&1 || true
          sudo apt-get autoclean -y >/dev/null 2>&1 || true
          echo "some packages purged"
      - name: Set env vars
        run: |
            echo "BOOTSTRAP_SKIP_APPS_GUI_INSTALL=0" >> "$GITHUB_ENV"
            echo "BOOTSTRAP_SKIP_APPS_DESKTOP_ENVIRONMENT_INSTALL=0" >> "$GITHUB_ENV"
            echo "BOOTSTRAP_SKIP_BROWSER_EXTENSION_SETUP=0" >> "$GITHUB_ENV"
            echo "BOOTSTRAP_SKIP_UNSUPPORTED_CPU_SETUP=0" >> "$GITHUB_ENV"
      - name: Bootstrap machine
        if: contains(inputs.bootstrap_type, 'machine')
        run: bash bootstrap.sh -d -b machine -s ${{ inputs.user_profile }} 
      - name: Bootstrap dotfiles
        if: contains(inputs.bootstrap_type, 'dotfiles')
        run: bash bootstrap.sh -d -b dotfiles -s ${{ inputs.user_profile }} 
