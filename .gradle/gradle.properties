// Optimise build for speed
// src: https://gradle.org/docs/current/userguide/build_environment.html
org.gradle.daemon=true
// Compile projects in parallel
// src: http://jimulabs.com/2014/10/speeding-gradle-builds/
org.gradle.parallel=true
// Gradle only configure required tasks for projects required for the build to make
// src: http://jimulabs.com/2014/10/speeding-gradle-builds/
org.gradle.configureondemand=true
// Gradle JVM 
// -Xmx > 2048m to run dex in process
org.gradle.jvmargs=-Xms512m -Xmx4096m
